<div class="before-main-wrapper">
  <div class="header-wrapper">
    <div class="container">
      <div class="header-titles">
        <h1><%= title %></h1>
      </div>
    </div>
  </div>
</div>
<div class="container main-section edit">
  <div class="content">
    <div class="row">
      <form action="<%= basePath %>/<%= document.slug %>/save" method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="title form-control" id="title" name="title" placeholder="Title" required value="<%= document.title === 'New Document' ? '' : document.title %>" />
        </div>
        <div class="form-group">
          <label for="slug">Slug</label>
          <input type="text" class="slug form-control" id="slug" name="slug" placeholder="Slug" required value="<%= document.slug %>" />
        </div>
        <div class="form-group">
          <label for="original-slug">Original Slug (Reference Only)</label>
          <input type="text" class="original-slug form-control" id="original-slug" name="original-slug" readonly value="<%= document.slug %>" />
        </div>
        <div class="form-group">
          <label for="content">Excerpt</label>
          <textarea class="form-control excerpt" rows="2" name="excerpt" autocapitalize="sentences" placeholder="Meta description style text with no markup of any kind" required spellcheck><%= document.excerpt %></textarea>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control content" rows="4" name="content" autocapitalize="sentences" placeholder="Content" required spellcheck><%= document.content %></textarea>
        </div>
        <div class="form-group">
          <label for="title">Tags</label>
          <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags..." value="<%= document.tags ? document.tags.join(', ') : '' %>" />
        </div>
        <div class="button-row">
          <input type="submit" class="save" value="Save" />
          <% if(document.slug){ %>
          <a href="<%= basePath %>/<%= document.slug %>/delete" class="delete">Delete</a>
          <% } %>
        </div>
      </form>
      <form method="post" action="<%= basePath %>/upload" class="dropzone" id="fileupload" data-upload="uploads/">
        <div class="dz-message">Drop files here or click to upload.</div>
      </form>
    </div>
  </div>
</div>
<script src="<%= basePath %>/vendor/dropzone/dropzone.js"></script>
<script>
Dropzone.autoDiscover = false;
Dropzone.options.fileupload = {
  maxFilesize: 20, // MB
  acceptedFiles: 'image/*,application/pdf,application/zip,application/x-rar-compressed',
};
</script>
<script src="<%= basePath %>/scripts/edit.min.js"></script>
